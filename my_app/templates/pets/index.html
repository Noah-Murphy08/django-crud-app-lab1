{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/pets/pet-index.css' %}"/>
{% endblock  %}
{% block content %}

<section class="page-header">
    <h1>Pet List</h1>
</section>
<section class="card-container">
    {% for pet in pets %}
        <div class="card">
            <div class="card-content">
                <a href="{% url 'pet_detail' pet.id %}">
                    <h2>{{ pet.name }}</h2>
                    <p>A {{ pet.age }} year old {{ pet.type }}</p>
                    <p><small>{{ pet.description }}</small></p>
                </a>
            </div>
        </div>
    {% endfor %}
</section>
{% endblock  %}
